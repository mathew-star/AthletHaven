{% extends "myadmin/adminbase.html" %}
{% block css %}
<title>Referal</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
{% endblock css %}

{% block main  %}
<div class="container">

    <h1>Referal</h1>
<table>
    <thead>
        <tr>    
            <th>User</th>
            <th>Referal Code</th>
            <th>Refferd user</th>
            <th>Created_at</th>
   
        </tr>
    </thead>
    <tbody>
        {% for r in refer %}
             <tr>
                 <td>{{ r.user.name }}</td>
                 <td>{{ r.code }}</td>
                 <td>{{ r.referred_by.name }}</td>
                 <td> {{r.created}} </td>

             </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock  %}
