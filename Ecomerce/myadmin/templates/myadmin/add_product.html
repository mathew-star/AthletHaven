
{% extends 'myadmin/adminbase.html' %}

{% block css %}
<style>

</style>
{% endblock %}

{% block main %}
  <form enctype="multipart/form-data" class="container" method="post" id="product_form">
    {% csrf_token %}
    
    <!-- Product Form Section -->
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea class="form-control" id="description" name="description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select class="form-select" id="category" name="category" required>
        {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
    
    <div class="mb-3">
      <label for="color" class="form-label"> Color </label>
      <input type="text" class="form-control" id="color" name="color" required>
    </div>
    
    
    
        <!-- Variant Form Section -->
        <div class="card mt-4">
          <div class="card-header card-header-secondary">
              <h4 class="card-title">Add Variants</h4>
          </div>
      
          <div id="variant-inputs">
            <!-- Initial variant input -->
            <div class="mb-3">
                <label for="size0" class="form-label">Size:</label>
                <select class="form-select" id="size0" name="size-0" required>
                    {% for s in sizes %}
                        <option value="{{ s.id }}">{{ s.size }}</option>
                    {% endfor %}
                </select>
                <label for="quantity0" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity0" name="variant-0-quantity" required>
                <label for="price0" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price0" name="variant-0-price" required>
            </div>
        </div>
        <button type="button" class="btn btn-success" id="add-variant">Add Variant</button>
        
      </div>
    
    
    
 <div id="image-inputs">
      <!-- Initial image input -->
      <div class="mb-3">
        <label for="image1" class="form-label">Image 1:</label>
        <input type="file" class="form-control" id="image1" name="image1" accept="image/*" required>
      </div>
    </div>
<button type="button" class="btn btn-success" id="add-image">Add Image</button>



    <!-- Submit Button -->
    <div class="form-group mt-4">
      <button type="submit" class="btn btn-secondary btn-block">Submit</button>
    </div>

  </form>

  <!-- JavaScript for adding more images -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $("#add-variant").click(function() {
          var formCount = $("#variant-inputs div").length;
          var newInput = $(
              '<div class="mb-3">' +
              '<label for="size' + formCount + '" class="form-label">Size:</label>' +
              '<select class="form-select" id="size' + formCount + '" name="size-' + formCount + '" required>' +
              '{% for s in sizes %}' +
              '<option value="{{ s.id }}">{{ s.size }}</option>' +
              '{% endfor %}' +
              '</select>' +
              '<label for="quantity' + formCount + '" class="form-label">Quantity:</label>' +
              '<input type="number" class="form-control" id="quantity' + formCount + '" name="variant-' + formCount + '-quantity" required>' +
              '<label for="price' + formCount + '" class="form-label">Price:</label>' +
              '<input type="number" class="form-control" id="price' + formCount + '" name="variant-' + formCount + '-price" required>' +
              '</div>'
          );
  
          $("#variant-inputs").append(newInput);
      });
  });
   
   $(document).ready(function() {
    $("#add-image").click(function() {
        var formCount = $("#image-inputs input[type='file']").length + 1;
        var newInput = $(
            '<div class="mb-3">' +
            '<label for="image' + formCount + '" class="form-label">Image ' + formCount + ':</label>' +
            '<input type="file" class="form-control" id="image' + formCount + '" name="image' + formCount + '" required>' +
            '</div>'
        );
 
        $("#image-inputs").append(newInput);
    });
 });
 
  </script>
{% endblock  %}
